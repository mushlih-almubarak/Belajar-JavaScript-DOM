<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>Susu</li>
        <li>Kopi</li>
        <li>Jus</li>
    </ul>
    <script>
        // Membuat elemen "li" baru
        let tambahLi = document.createElement('li');
        // Memasukkan teks ke elemen "li" yang baru dibuat
        let teks = document.createTextNode('Teh');
        // Memasukkan teks yang baru dibuat ke elemen "li" yang baru dibuat
        tambahLi.appendChild(teks);
        // 
        let li_ke_2 = document.querySelector('ul li:nth-child(2)');
        // Menambahkan elemen yang baru dibuat ke sebelum tag "li" yang ke 2
        document.querySelector('ul').insertBefore(tambahLi, li_ke_2);
    </script>
</body>

</html>
