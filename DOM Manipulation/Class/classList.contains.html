<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="judul">Hello World!</h1>
    <script>
        let cekClass = document.querySelector('h1');
        // Mengecek apakah elemen 'h1' memiliki class "judul"
        console.log(cekClass.classList.contains('judul'));
    </script>
</body>

</html>
